<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoRaLeaf Sensor Network</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .node-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .node-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .node-card.inactive {
            opacity: 0.6;
            border: 3px solid #e74c3c;
        }

        .node-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .node-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
        }

        .status-badge.active {
            background: #2ecc71;
            color: white;
        }

        .status-badge.inactive {
            background: #e74c3c;
            color: white;
        }

        .sensor-data {
            display: grid;
            gap: 15px;
        }

        .data-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .data-label {
            font-weight: 600;
            color: #555;
            font-size: 0.95rem;
        }

        .data-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .temperature { color: #e74c3c; }
        .pressure { color: #3498db; }
        .humidity { color: #1abc9c; }
        .battery { color: #f39c12; }

        .battery-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .battery-bar {
            width: 100px;
            height: 20px;
            background: #ecf0f1;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #bdc3c7;
        }

        .battery-fill {
            height: 100%;
            transition: width 0.3s ease, background 0.3s ease;
        }

        .battery-fill.good { background: #2ecc71; }
        .battery-fill.medium { background: #f39c12; }
        .battery-fill.low { background: #e74c3c; }

        .last-update {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ecf0f1;
            font-size: 0.85rem;
            color: #7f8c8d;
            text-align: center;
        }

        .stats-summary {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.5rem;
            padding: 50px;
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        footer {
            text-align: center;
            color: white;
            margin-top: 30px;
            padding: 20px;
            opacity: 0.8;
        }

        .refresh-info {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .charts-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .chart-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .chart-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: center;
        }

        .chart-container {
            position: relative;
            height: 300px;
        }

        .barometer-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .barometer-display {
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .barometer-gauge {
            text-align: center;
        }

        .gauge-value {
            font-size: 3rem;
            font-weight: bold;
            color: #3498db;
        }

        .gauge-label {
            font-size: 1.2rem;
            color: #7f8c8d;
            margin-top: 10px;
        }

        .trend-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .trend-arrow {
            font-size: 2rem;
        }

        .trend-rising { color: #e74c3c; }
        .trend-falling { color: #3498db; }
        .trend-steady { color: #95a5a6; }

        .weather-condition {
            text-align: center;
            font-size: 1.3rem;
            color: #2c3e50;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üåø LoRaLeaf Sensor Network</h1>
            <p class="subtitle">Real-time Environmental Monitoring</p>
        </header>

        <div class="refresh-info">
            Auto-refreshing every 30 seconds | Last updated: <span id="lastRefresh">--</span>
        </div>

        <div id="statsSection"></div>

        <!-- Barometer Section -->
        <div id="barometerSection"></div>

        <!-- Node Cards -->
        <div id="dashboard" class="dashboard">
            <div class="loading">Loading sensor data...</div>
        </div>

        <!-- Charts Section -->
        <div class="charts-section">
            <div class="chart-card">
                <div class="chart-title">Temperature (Last 24 Hours)</div>
                <div class="chart-container">
                    <canvas id="tempChart"></canvas>
                </div>
            </div>
            <div class="chart-card">
                <div class="chart-title">Pressure (Last 24 Hours)</div>
                <div class="chart-container">
                    <canvas id="pressureChart"></canvas>
                </div>
            </div>
            <div class="chart-card">
                <div class="chart-title">Humidity (Last 24 Hours)</div>
                <div class="chart-container">
                    <canvas id="humidityChart"></canvas>
                </div>
            </div>
        </div>

        <footer>
            <p>LoRaLeaf Sensor Network | Powered by Azure</p>
        </footer>
    </div>

    <script>
        const API_URL = '/api/nodes';
        const HISTORY_API_URL = '/api/history';
        const REFRESH_INTERVAL = 30000; // 30 seconds
        const INACTIVE_THRESHOLD = 300; // 5 minutes in seconds

        // Chart instances
        let tempChart = null;
        let pressureChart = null;
        let humidityChart = null;

        // Historical data for barometer trend
        let pressureHistory = [];

        async function fetchSensorData() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                return data.nodes;
            } catch (error) {
                console.error('Error fetching data:', error);
                throw error;
            }
        }

        function getBatteryClass(percent) {
            if (percent >= 60) return 'good';
            if (percent >= 30) return 'medium';
            return 'low';
        }

        function formatTimestamp(seconds) {
            if (seconds < 60) return `${seconds}s ago`;
            if (seconds < 3600) return `${Math.floor(seconds / 60)}m ago`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)}h ago`;
            return `${Math.floor(seconds / 86400)}d ago`;
        }

        async function fetchHistoricalData(hours = 24) {
            try {
                const response = await fetch(`${HISTORY_API_URL}?hours=${hours}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                return data.readings;
            } catch (error) {
                console.error('Error fetching historical data:', error);
                return [];
            }
        }

        function calculateAverages(nodes) {
            // Exclude NODE_WIFI and NODE_INDOORS from averaging
            const activeNodes = nodes.filter(n =>
                n.seconds_since_update < INACTIVE_THRESHOLD &&
                n.node_id !== 'NODE_WIFI' &&
                n.node_id !== 'NODE_INDOORS'
            );

            if (activeNodes.length === 0) {
                return { avgTemp: 0, avgPressure: 0, avgHumidity: 0, activeCount: 0 };
            }

            const avgTemp = activeNodes.reduce((sum, n) => sum + n.temperature, 0) / activeNodes.length;
            const avgPressure = activeNodes.reduce((sum, n) => sum + n.pressure, 0) / activeNodes.length;
            const avgHumidity = activeNodes.reduce((sum, n) => sum + n.humidity, 0) / activeNodes.length;

            return {
                avgTemp: avgTemp.toFixed(1),
                avgPressure: avgPressure.toFixed(1),
                avgHumidity: avgHumidity.toFixed(1),
                activeCount: activeNodes.length
            };
        }

        function renderStats(nodes) {
            const stats = calculateAverages(nodes);
            const totalNodes = nodes.length;

            // Count all active nodes (not just outdoor ones)
            const allActiveNodes = nodes.filter(n => n.seconds_since_update < INACTIVE_THRESHOLD).length;

            return `
                <div class="stats-summary">
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-value temperature">${stats.avgTemp}¬∞C</div>
                            <div class="stat-label">Average Temperature</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value pressure">${stats.avgPressure} hPa</div>
                            <div class="stat-label">Average Pressure</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value humidity">${stats.avgHumidity}%</div>
                            <div class="stat-label">Average Humidity</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${allActiveNodes}/${totalNodes}</div>
                            <div class="stat-label">Active Nodes</div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderNode(node) {
            const isActive = node.seconds_since_update < INACTIVE_THRESHOLD;
            const statusClass = isActive ? 'active' : 'inactive';
            const batteryClass = getBatteryClass(node.battery_percent);

            // Handle NODE_WIFI battery display (multiply by 100 workaround)
            let displayVoltage = node.battery_voltage;
            let displayPercent = node.battery_percent;

            if (node.node_id === 'NODE_WIFI' && node.battery_voltage < 1) {
                displayVoltage = (node.battery_voltage * 100).toFixed(2);
                displayPercent = Math.min(100, Math.max(0, ((displayVoltage - 3.0) / (4.2 - 3.0)) * 100)).toFixed(0);
            }

            return `
                <div class="node-card ${isActive ? '' : 'inactive'}">
                    <div class="node-header">
                        <div class="node-name">${node.node_id}</div>
                        <div class="status-badge ${statusClass}">
                            ${isActive ? 'ACTIVE' : 'INACTIVE'}
                        </div>
                    </div>
                    <div class="sensor-data">
                        <div class="data-row">
                            <span class="data-label">üå°Ô∏è Temperature</span>
                            <span class="data-value temperature">${node.temperature.toFixed(1)}¬∞C</span>
                        </div>
                        <div class="data-row">
                            <span class="data-label">üìä Pressure</span>
                            <span class="data-value pressure">${node.pressure.toFixed(1)} hPa</span>
                        </div>
                        <div class="data-row">
                            <span class="data-label">üíß Humidity</span>
                            <span class="data-value humidity">${node.humidity.toFixed(1)}%</span>
                        </div>
                        <div class="data-row">
                            <span class="data-label">üîã Battery</span>
                            <div class="battery-indicator">
                                <div class="battery-bar">
                                    <div class="battery-fill ${batteryClass}"
                                         style="width: ${displayPercent}%"></div>
                                </div>
                                <span class="data-value battery">${displayVoltage}V</span>
                            </div>
                        </div>
                    </div>
                    <div class="last-update">
                        Last update: ${formatTimestamp(node.seconds_since_update)}
                    </div>
                </div>
            `;
        }

        function getWeatherCondition(pressure) {
            if (pressure < 1000) return 'Stormy';
            if (pressure < 1010) return 'Rainy';
            if (pressure < 1020) return 'Cloudy';
            if (pressure < 1030) return 'Fair';
            return 'Very Dry';
        }

        function getPressureTrend(currentPressure) {
            if (pressureHistory.length < 2) return { trend: 'steady', arrow: '‚Üí' };

            const oldPressure = pressureHistory[0];
            const diff = currentPressure - oldPressure;

            if (diff > 1) return { trend: 'rising', arrow: '‚Üë' };
            if (diff < -1) return { trend: 'falling', arrow: '‚Üì' };
            return { trend: 'steady', arrow: '‚Üí' };
        }

        function renderBarometer(avgPressure) {
            const pressure = parseFloat(avgPressure);
            const condition = getWeatherCondition(pressure);
            const trend = getPressureTrend(pressure);

            // Update pressure history (keep last 10 readings)
            pressureHistory.push(pressure);
            if (pressureHistory.length > 10) {
                pressureHistory.shift();
            }

            return `
                <div class="barometer-card">
                    <div class="chart-title">Barometric Pressure</div>
                    <div class="barometer-display">
                        <div class="barometer-gauge">
                            <div class="gauge-value">${avgPressure}</div>
                            <div class="gauge-label">hPa</div>
                        </div>
                        <div class="trend-indicator trend-${trend.trend}">
                            <span class="trend-arrow">${trend.arrow}</span>
                            <span>${trend.trend.toUpperCase()}</span>
                        </div>
                        <div class="weather-condition">
                            ${condition}
                        </div>
                    </div>
                </div>
            `;
        }

        function createOrUpdateChart(chartId, chartInstance, label, data, color) {
            const ctx = document.getElementById(chartId).getContext('2d');

            if (chartInstance) {
                chartInstance.destroy();
            }

            return new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.labels,
                    datasets: [{
                        label: label,
                        data: data.values,
                        borderColor: color,
                        backgroundColor: color + '20',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        x: {
                            display: true,
                            grid: {
                                display: false
                            }
                        },
                        y: {
                            display: true,
                            beginAtZero: false
                        }
                    }
                }
            });
        }

        function processHistoricalData(readings) {
            const nodeData = {};

            readings.forEach(reading => {
                if (!nodeData[reading.node_id]) {
                    nodeData[reading.node_id] = {
                        timestamps: [],
                        temperatures: [],
                        pressures: [],
                        humidities: []
                    };
                }

                const date = new Date(reading.timestamp);
                nodeData[reading.node_id].timestamps.push(date.toLocaleTimeString('en-GB', {
                    hour: '2-digit',
                    minute: '2-digit'
                }));
                nodeData[reading.node_id].temperatures.push(reading.temperature);
                nodeData[reading.node_id].pressures.push(reading.pressure);
                nodeData[reading.node_id].humidities.push(reading.humidity);
            });

            return nodeData;
        }

        function updateCharts(readings) {
            const nodeData = processHistoricalData(readings);

            // Combine all node data
            const allTimestamps = [];
            const allTemps = [];
            const allPressures = [];
            const allHumidities = [];

            Object.keys(nodeData).forEach(nodeId => {
                allTimestamps.push(...nodeData[nodeId].timestamps);
                allTemps.push(...nodeData[nodeId].temperatures);
                allPressures.push(...nodeData[nodeId].pressures);
                allHumidities.push(...nodeData[nodeId].humidities);
            });

            // Sample data to max 50 points for readability
            const step = Math.max(1, Math.floor(allTimestamps.length / 50));
            const sampledTimestamps = allTimestamps.filter((_, i) => i % step === 0);
            const sampledTemps = allTemps.filter((_, i) => i % step === 0);
            const sampledPressures = allPressures.filter((_, i) => i % step === 0);
            const sampledHumidities = allHumidities.filter((_, i) => i % step === 0);

            // Update temperature chart
            tempChart = createOrUpdateChart('tempChart', tempChart, 'Temperature (¬∞C)', {
                labels: sampledTimestamps,
                values: sampledTemps
            }, '#e74c3c');

            // Update pressure chart
            pressureChart = createOrUpdateChart('pressureChart', pressureChart, 'Pressure (hPa)', {
                labels: sampledTimestamps,
                values: sampledPressures
            }, '#3498db');

            // Update humidity chart
            humidityChart = createOrUpdateChart('humidityChart', humidityChart, 'Humidity (%)', {
                labels: sampledTimestamps,
                values: sampledHumidities
            }, '#1abc9c');
        }

        async function updateDashboard() {
            try {
                const nodes = await fetchSensorData();

                // Sort nodes by ID
                nodes.sort((a, b) => a.node_id.localeCompare(b.node_id));

                // Calculate stats
                const stats = calculateAverages(nodes);

                // Update stats section
                document.getElementById('statsSection').innerHTML = renderStats(nodes);

                // Update barometer
                document.getElementById('barometerSection').innerHTML = renderBarometer(stats.avgPressure);

                // Update dashboard
                const dashboard = document.getElementById('dashboard');
                dashboard.innerHTML = nodes.map(node => renderNode(node)).join('');

                // Update last refresh time
                const now = new Date();
                document.getElementById('lastRefresh').textContent = now.toLocaleTimeString('en-GB', {
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                }) + ' (' + now.toLocaleDateString('en-GB') + ')';

            } catch (error) {
                document.getElementById('dashboard').innerHTML = `
                    <div class="error">
                        <h2>Error Loading Data</h2>
                        <p>${error.message}</p>
                        <p>Retrying in ${REFRESH_INTERVAL / 1000} seconds...</p>
                    </div>
                `;
            }
        }

        async function updateChartData() {
            try {
                const readings = await fetchHistoricalData(24);
                if (readings && readings.length > 0) {
                    updateCharts(readings);
                }
            } catch (error) {
                console.error('Error updating charts:', error);
            }
        }

        // Initial load
        updateDashboard();
        updateChartData();

        // Auto-refresh dashboard every 30 seconds
        setInterval(updateDashboard, REFRESH_INTERVAL);

        // Refresh charts every 5 minutes (they show 24h data, don't need frequent updates)
        setInterval(updateChartData, 300000);
    </script>
</body>
</html>
