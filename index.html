<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoRaLeaf Sensor Network</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .node-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .node-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .node-card.inactive {
            opacity: 0.6;
            border: 3px solid #e74c3c;
        }

        .node-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .node-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
        }

        .status-badge.active {
            background: #2ecc71;
            color: white;
        }

        .status-badge.inactive {
            background: #e74c3c;
            color: white;
        }

        .sensor-data {
            display: grid;
            gap: 15px;
        }

        .data-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .data-label {
            font-weight: 600;
            color: #555;
            font-size: 0.95rem;
        }

        .data-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .temperature { color: #e74c3c; }
        .pressure { color: #3498db; }
        .humidity { color: #1abc9c; }
        .battery { color: #f39c12; }

        .battery-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .battery-bar {
            width: 100px;
            height: 20px;
            background: #ecf0f1;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #bdc3c7;
        }

        .battery-fill {
            height: 100%;
            transition: width 0.3s ease, background 0.3s ease;
        }

        .battery-fill.good { background: #2ecc71; }
        .battery-fill.medium { background: #f39c12; }
        .battery-fill.low { background: #e74c3c; }

        .last-update {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ecf0f1;
            font-size: 0.85rem;
            color: #7f8c8d;
            text-align: center;
        }

        .stats-summary {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.5rem;
            padding: 50px;
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        footer {
            text-align: center;
            color: white;
            margin-top: 30px;
            padding: 20px;
            opacity: 0.8;
        }

        .refresh-info {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üåø LoRaLeaf Sensor Network</h1>
            <p class="subtitle">Real-time Environmental Monitoring</p>
        </header>

        <div class="refresh-info">
            Auto-refreshing every 30 seconds | Last updated: <span id="lastRefresh">--</span>
        </div>

        <div id="statsSection"></div>
        <div id="dashboard" class="dashboard">
            <div class="loading">Loading sensor data...</div>
        </div>

        <footer>
            <p>LoRaLeaf Sensor Network | Powered by Azure</p>
        </footer>
    </div>

    <script>
        const API_URL = '/api/nodes';
        const REFRESH_INTERVAL = 30000; // 30 seconds
        const INACTIVE_THRESHOLD = 300; // 5 minutes in seconds

        async function fetchSensorData() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                return data.nodes;
            } catch (error) {
                console.error('Error fetching data:', error);
                throw error;
            }
        }

        function getBatteryClass(percent) {
            if (percent >= 60) return 'good';
            if (percent >= 30) return 'medium';
            return 'low';
        }

        function formatTimestamp(seconds) {
            if (seconds < 60) return `${seconds}s ago`;
            if (seconds < 3600) return `${Math.floor(seconds / 60)}m ago`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)}h ago`;
            return `${Math.floor(seconds / 86400)}d ago`;
        }

        function calculateAverages(nodes) {
            // Exclude NODE_WIFI and NODE_INDOORS from averaging
            const activeNodes = nodes.filter(n =>
                n.seconds_since_update < INACTIVE_THRESHOLD &&
                n.node_id !== 'NODE_WIFI' &&
                n.node_id !== 'NODE_INDOORS'
            );

            if (activeNodes.length === 0) {
                return { avgTemp: 0, avgPressure: 0, avgHumidity: 0, activeCount: 0 };
            }

            const avgTemp = activeNodes.reduce((sum, n) => sum + n.temperature, 0) / activeNodes.length;
            const avgPressure = activeNodes.reduce((sum, n) => sum + n.pressure, 0) / activeNodes.length;
            const avgHumidity = activeNodes.reduce((sum, n) => sum + n.humidity, 0) / activeNodes.length;

            return {
                avgTemp: avgTemp.toFixed(1),
                avgPressure: avgPressure.toFixed(1),
                avgHumidity: avgHumidity.toFixed(1),
                activeCount: activeNodes.length
            };
        }

        function renderStats(nodes) {
            const stats = calculateAverages(nodes);
            const totalNodes = nodes.length;

            return `
                <div class="stats-summary">
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-value temperature">${stats.avgTemp}¬∞C</div>
                            <div class="stat-label">Average Temperature</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value pressure">${stats.avgPressure} hPa</div>
                            <div class="stat-label">Average Pressure</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value humidity">${stats.avgHumidity}%</div>
                            <div class="stat-label">Average Humidity</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${stats.activeCount}/${totalNodes}</div>
                            <div class="stat-label">Active Nodes</div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderNode(node) {
            const isActive = node.seconds_since_update < INACTIVE_THRESHOLD;
            const statusClass = isActive ? 'active' : 'inactive';
            const batteryClass = getBatteryClass(node.battery_percent);

            // Handle NODE_WIFI battery display (multiply by 100 workaround)
            let displayVoltage = node.battery_voltage;
            let displayPercent = node.battery_percent;

            if (node.node_id === 'NODE_WIFI' && node.battery_voltage < 1) {
                displayVoltage = (node.battery_voltage * 100).toFixed(2);
                displayPercent = Math.min(100, Math.max(0, ((displayVoltage - 3.0) / (4.2 - 3.0)) * 100)).toFixed(0);
            }

            return `
                <div class="node-card ${isActive ? '' : 'inactive'}">
                    <div class="node-header">
                        <div class="node-name">${node.node_id}</div>
                        <div class="status-badge ${statusClass}">
                            ${isActive ? 'ACTIVE' : 'INACTIVE'}
                        </div>
                    </div>
                    <div class="sensor-data">
                        <div class="data-row">
                            <span class="data-label">üå°Ô∏è Temperature</span>
                            <span class="data-value temperature">${node.temperature.toFixed(1)}¬∞C</span>
                        </div>
                        <div class="data-row">
                            <span class="data-label">üìä Pressure</span>
                            <span class="data-value pressure">${node.pressure.toFixed(1)} hPa</span>
                        </div>
                        <div class="data-row">
                            <span class="data-label">üíß Humidity</span>
                            <span class="data-value humidity">${node.humidity.toFixed(1)}%</span>
                        </div>
                        <div class="data-row">
                            <span class="data-label">üîã Battery</span>
                            <div class="battery-indicator">
                                <div class="battery-bar">
                                    <div class="battery-fill ${batteryClass}"
                                         style="width: ${displayPercent}%"></div>
                                </div>
                                <span class="data-value battery">${displayVoltage}V</span>
                            </div>
                        </div>
                    </div>
                    <div class="last-update">
                        Last update: ${formatTimestamp(node.seconds_since_update)}
                    </div>
                </div>
            `;
        }

        async function updateDashboard() {
            try {
                const nodes = await fetchSensorData();

                // Sort nodes by ID
                nodes.sort((a, b) => a.node_id.localeCompare(b.node_id));

                // Update stats section
                document.getElementById('statsSection').innerHTML = renderStats(nodes);

                // Update dashboard
                const dashboard = document.getElementById('dashboard');
                dashboard.innerHTML = nodes.map(node => renderNode(node)).join('');

                // Update last refresh time
                document.getElementById('lastRefresh').textContent = new Date().toLocaleTimeString();

            } catch (error) {
                document.getElementById('dashboard').innerHTML = `
                    <div class="error">
                        <h2>Error Loading Data</h2>
                        <p>${error.message}</p>
                        <p>Retrying in ${REFRESH_INTERVAL / 1000} seconds...</p>
                    </div>
                `;
            }
        }

        // Initial load
        updateDashboard();

        // Auto-refresh
        setInterval(updateDashboard, REFRESH_INTERVAL);
    </script>
</body>
</html>
