<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoRaLeaf Sensor Network - Live Dashboard</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 15px;
            min-height: 100vh;
        }

        .main-container {
            max-width: 1600px;
            margin: 0 auto;
        }

        /* Header */
        .dashboard-header {
            background: white;
            border-radius: 15px;
            padding: 20px 30px;
            margin-bottom: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-title {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.8rem;
            font-weight: 700;
            color: #2c3e50;
        }

        .logo-icon {
            font-size: 2rem;
        }

        .datetime-display {
            background: white;
            border-radius: 10px;
            padding: 15px 25px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c3e50;
        }

        /* Main Grid Layout */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        /* Left Panel - Current Conditions & Alerts */
        .left-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .conditions-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .barometer-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .conditions-list {
            flex: 1;
        }

        .condition-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #ecf0f1;
        }

        .condition-item:last-child {
            border-bottom: none;
        }

        .condition-label {
            font-size: 0.95rem;
            color: #7f8c8d;
            text-transform: uppercase;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .condition-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2c3e50;
        }

        .temp-icon { color: #e74c3c; }
        .pressure-icon { color: #3498db; }
        .humidity-icon { color: #1abc9c; }

        /* Barometer Gauge */
        .barometer-gauge-wrapper {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .gauge-canvas {
            width: 100%;
            height: 100%;
        }

        .gauge-reading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            margin-top: 20px;
        }

        .gauge-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #3498db;
            line-height: 1;
        }

        .gauge-unit {
            font-size: 1.2rem;
            color: #3498db;
            font-weight: 600;
        }

        .gauge-status {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-top: 5px;
            font-weight: 600;
        }

        .forecast-text {
            text-align: center;
            margin-top: 10px;
            font-size: 0.85rem;
            color: #7f8c8d;
            font-style: italic;
        }

        /* Alert System */
        .alerts-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .alert-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .alert-box {
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .alert-now {
            background: #e74c3c;
            color: white;
        }

        .alert-warnings {
            background: #f39c12;
            color: white;
        }

        .alert-clear {
            background: #2ecc71;
            color: white;
        }

        .alert-count {
            font-size: 1.8rem;
            display: block;
            margin-top: 5px;
        }

        .critical-alert {
            background: #ffe6e6;
            border: 2px solid #e74c3c;
            border-radius: 10px;
            padding: 15px;
            margin-top: 10px;
        }

        .critical-header {
            color: #e74c3c;
            font-weight: 700;
            font-size: 1rem;
            margin-bottom: 5px;
        }

        .critical-message {
            color: #c0392b;
            font-size: 0.95rem;
            font-weight: 600;
        }

        /* Right Panel - Map */
        .map-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            height: 605px;
            display: flex;
            flex-direction: column;
        }

        .map-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .map-controls {
            display: flex;
            gap: 10px;
        }

        .map-btn {
            padding: 8px 16px;
            border-radius: 8px;
            border: 2px solid #3498db;
            background: white;
            color: #3498db;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .map-btn:hover {
            background: #3498db;
            color: white;
        }

        .map-btn.active {
            background: #3498db;
            color: white;
        }

        #map {
            flex: 1;
            border-radius: 10px;
            overflow: hidden;
            min-height: 400px;
            background: #f8f9fa;
            position: relative;
        }

        /* Node Cards Section */
        .nodes-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 15px;
        }

        .node-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .node-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        }

        .node-card.status-active {
            border-left: 5px solid #2ecc71;
        }

        .node-card.status-warning {
            border-left: 5px solid #f39c12;
        }

        .node-card.status-critical {
            border-left: 5px solid #e74c3c;
        }

        .node-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .node-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #2c3e50;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .status-badge.active {
            background: #2ecc71;
            color: white;
        }

        .status-badge.warning {
            background: #f39c12;
            color: white;
        }

        .status-badge.critical {
            background: #e74c3c;
            color: white;
        }

        .node-status-icons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .status-icon {
            width: 35px;
            height: 35px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .icon-temp { background: #ffe6e6; color: #e74c3c; }
        .icon-pressure { background: #e6f3ff; color: #3498db; }
        .icon-info { background: #e6f7f5; color: #1abc9c; }
        .icon-battery { background: #fff8e6; color: #f39c12; }
        .icon-signal { background: #f0f0f0; color: #7f8c8d; }

        .node-data-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .data-cell {
            text-align: center;
        }

        .data-label {
            font-size: 0.75rem;
            color: #7f8c8d;
            margin-bottom: 3px;
        }

        .data-value {
            font-size: 1.3rem;
            font-weight: 700;
            color: #2c3e50;
        }

        .node-footer {
            display: flex;
            justify-content: space-between;
            padding-top: 10px;
            border-top: 1px solid #ecf0f1;
            font-size: 0.8rem;
            color: #95a5a6;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .map-card {
                height: 400px;
            }
        }

        @media (max-width: 768px) {
            .dashboard-header {
                flex-direction: column;
                gap: 15px;
            }

            .nodes-section {
                grid-template-columns: 1fr;
            }

            .barometer-section {
                flex-direction: column;
            }

            .alert-row {
                grid-template-columns: 1fr;
            }
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 50px;
            color: #7f8c8d;
            font-size: 1.2rem;
        }

        /* Leaflet custom markers */
        .custom-marker {
            background: transparent;
            border: none;
        }

        .marker-pin {
            width: 30px;
            height: 40px;
            border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .marker-pin.green {
            background: #2ecc71;
        }

        .marker-pin.blue {
            background: #3498db;
        }

        .marker-pin.red {
            background: #e74c3c;
        }

        .marker-pin.orange {
            background: #f39c12;
        }

        .marker-icon {
            color: white;
            font-size: 16px;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Header -->
        <div class="dashboard-header">
            <div class="logo-title">
                <span class="logo-icon">üåø</span>
                <span>LoRaLeaf Sensor Network</span>
            </div>
            <div class="datetime-display" id="datetimeDisplay">
                Loading...
            </div>
        </div>

        <!-- Main Dashboard Grid -->
        <div class="dashboard-grid">
            <!-- Left Panel -->
            <div class="left-panel">
                <!-- Current Conditions -->
                <div class="conditions-card">
                    <h2 class="card-title">Current Conditions</h2>
                    <div class="barometer-section">
                        <div class="conditions-list">
                            <div class="condition-item">
                                <span class="condition-label temp-icon">üå°Ô∏è Temperature</span>
                                <span class="condition-value temp-icon" id="avgTemp">--</span>
                            </div>
                            <div class="condition-item">
                                <span class="condition-label pressure-icon">üìä Pressure</span>
                                <span class="condition-value pressure-icon" id="avgPressure">--</span>
                            </div>
                            <div class="condition-item">
                                <span class="condition-label humidity-icon">üíß Humidity</span>
                                <span class="condition-value humidity-icon" id="avgHumidity">--</span>
                            </div>
                        </div>
                        <div class="barometer-gauge-wrapper">
                            <canvas id="barometerGauge" class="gauge-canvas" width="200" height="200"></canvas>
                            <div class="gauge-reading">
                                <div class="gauge-value" id="gaugeValue">--</div>
                                <div class="gauge-unit">hpa</div>
                                <div class="gauge-status" id="gaugeStatus">--</div>
                            </div>
                        </div>
                    </div>
                    <div class="forecast-text" id="forecastText">
                        Variable pressure. Changing conditions. Forecast: confidence: high
                    </div>
                </div>

                <!-- Alert System -->
                <div class="alerts-card">
                    <div class="alert-row">
                        <div class="alert-box alert-now">
                            NOW
                        </div>
                        <div class="alert-box alert-warnings">
                            <span class="alert-count" id="warningCount">0</span> warnings
                        </div>
                        <div class="alert-box alert-clear">
                            <span class="alert-count" id="clearCount">0</span> clear
                        </div>
                    </div>
                    <div id="criticalAlerts">
                        <!-- Critical alerts will be inserted here -->
                    </div>
                </div>
            </div>

            <!-- Right Panel - Map -->
            <div class="map-card">
                <div class="map-header">
                    <h2 class="card-title">Node Locations</h2>
                    <div class="map-controls">
                        <button class="map-btn" onclick="editLocations()">Edit Locations</button>
                        <button class="map-btn" id="heatMapToggle" onclick="toggleHeatMap()">Heat Map</button>
                    </div>
                </div>
                <div id="map"></div>
            </div>
        </div>

        <!-- Node Cards -->
        <div class="nodes-section" id="nodesSection">
            <div class="loading">Loading sensor data...</div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <!-- Leaflet Heat -->
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js" crossorigin=""></script>

    <script>
        // Configuration
        const API_URL = '/api/nodes';
        const REFRESH_INTERVAL = 30000; // 30 seconds
        const INACTIVE_THRESHOLD = 300; // 5 minutes

        // Node locations (you can customize these)
        const NODE_LOCATIONS = {
            'NODE_01': { lat: 50.2660, lng: -5.0527, name: 'Outdoor Sensor 1' },
            'NODE_02': { lat: 50.2665, lng: -5.0520, name: 'Outdoor Sensor 2' },
            'NODE_WIFI': { lat: 50.2670, lng: -5.0515, name: 'Solar WiFi Node' },
            'NODE_INDOORS': { lat: 50.2655, lng: -5.0530, name: 'Indoor Sensor' }
        };

        // Alert thresholds
        const THRESHOLDS = {
            temp_low: 0,
            temp_high: 35,
            humidity_low: 20,
            humidity_high: 90,
            battery_low: 20,
            pressure_low: 980,
            pressure_high: 1040
        };

        let map, heatLayer;
        let currentNodes = [];
        let alertState = { warnings: 0, clear: 0, critical: [] };

        // Initialize map
        function initMap() {
            try {
                // Check if Leaflet is loaded
                if (typeof L === 'undefined') {
                    console.error('Leaflet library not loaded');
                    document.getElementById('map').innerHTML = '<div style="display: flex; align-items: center; justify-content: center; height: 100%; color: #7f8c8d; padding: 20px; text-align: center;"><div>Map library loading...<br><small>Refresh if map doesn\'t appear</small></div></div>';
                    return;
                }

                // Center on Cornwall, UK (approximate center of sensor network)
                map = L.map('map', {
                    center: [50.2660, -5.0527],
                    zoom: 15,
                    zoomControl: true
                });

                // Use OpenStreetMap tiles
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                    maxZoom: 19,
                    minZoom: 10
                }).addTo(map);

                console.log('Map initialized successfully');
            } catch (error) {
                console.error('Map initialization error:', error);
                document.getElementById('map').innerHTML = '<div style="display: flex; align-items: center; justify-content: center; height: 100%; color: #7f8c8d; padding: 20px; text-align: center;"><div>üìç Map unavailable<br><small>Sensor data below</small></div></div>';
            }
        }

        // Add node markers to map
        function updateMapMarkers(nodes) {
            if (!map) return; // Skip if map not initialized

            try {
                // Clear existing markers
                map.eachLayer((layer) => {
                    if (layer instanceof L.Marker) {
                        map.removeLayer(layer);
                    }
                });

                nodes.forEach(node => {
                    const location = NODE_LOCATIONS[node.node_id];
                    if (location) {
                        const isActive = node.seconds_since_update < INACTIVE_THRESHOLD;
                        const markerColor = getMarkerColor(node);

                        const customIcon = L.divIcon({
                            className: 'custom-marker',
                            html: `<div class="marker-pin ${markerColor}"><span class="marker-icon">üì°</span></div>`,
                            iconSize: [30, 40],
                            iconAnchor: [15, 40]
                        });

                        const marker = L.marker([location.lat, location.lng], { icon: customIcon })
                            .addTo(map)
                            .bindPopup(`
                                <strong>${node.node_id}</strong><br>
                                ${location.name}<br>
                                Temp: ${node.temperature.toFixed(1)}¬∞C<br>
                                Pressure: ${node.pressure.toFixed(1)} hPa<br>
                                Humidity: ${node.humidity.toFixed(1)}%<br>
                                Battery: ${node.battery_percent}%<br>
                                Status: ${isActive ? 'Active' : 'Inactive'}
                            `);
                    }
                });
            } catch (error) {
                console.error('Error updating map markers:', error);
            }
        }

        // Get marker color based on node status
        function getMarkerColor(node) {
            if (node.seconds_since_update >= INACTIVE_THRESHOLD) return 'red';
            if (node.node_id === 'NODE_WIFI') return 'orange';
            if (node.node_id === 'NODE_INDOORS') return 'green';
            return 'blue';
        }

        // Toggle heat map
        function toggleHeatMap() {
            if (!map) {
                alert('Map is not available. Please reload the page.');
                return;
            }

            const btn = document.getElementById('heatMapToggle');

            try {
                if (heatLayer) {
                    map.removeLayer(heatLayer);
                    heatLayer = null;
                    btn.classList.remove('active');
                } else {
                    const heatData = currentNodes
                        .filter(n => NODE_LOCATIONS[n.node_id])
                        .map(n => {
                            const loc = NODE_LOCATIONS[n.node_id];
                            return [loc.lat, loc.lng, n.temperature / 40]; // Normalize temp for intensity
                        });

                    heatLayer = L.heatLayer(heatData, {
                        radius: 50,
                        blur: 40,
                        maxZoom: 17,
                        gradient: {
                            0.0: 'blue',
                            0.5: 'lime',
                            0.7: 'yellow',
                            1.0: 'red'
                        }
                    }).addTo(map);

                    btn.classList.add('active');
                }
            } catch (error) {
                console.error('Error toggling heat map:', error);
                alert('Heat map feature unavailable.');
            }
        }

        // Edit locations (placeholder)
        function editLocations() {
            alert('Edit Locations feature coming soon!\n\nYou can manually update NODE_LOCATIONS in the code for now.');
        }

        // Draw barometer gauge
        function drawBarometerGauge(pressure) {
            const canvas = document.getElementById('barometerGauge');
            const ctx = canvas.getContext('2d');
            const centerX = 100;
            const centerY = 100;
            const radius = 80;

            // Clear canvas
            ctx.clearRect(0, 0, 200, 200);

            // Draw gauge arc background
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, Math.PI * 0.75, Math.PI * 2.25);
            ctx.lineWidth = 15;
            ctx.strokeStyle = '#ecf0f1';
            ctx.stroke();

            // Calculate pressure angle (980-1040 hPa range)
            const minPressure = 980;
            const maxPressure = 1040;
            const normalizedPressure = Math.max(0, Math.min(1, (pressure - minPressure) / (maxPressure - minPressure)));
            const angle = Math.PI * 0.75 + (normalizedPressure * Math.PI * 1.5);

            // Draw colored arc based on pressure
            const gradient = ctx.createLinearGradient(0, 0, 200, 0);
            if (pressure < 1000) {
                gradient.addColorStop(0, '#3498db'); // Blue - low pressure
                gradient.addColorStop(1, '#2980b9');
            } else if (pressure < 1020) {
                gradient.addColorStop(0, '#2ecc71'); // Green - normal
                gradient.addColorStop(1, '#27ae60');
            } else {
                gradient.addColorStop(0, '#e74c3c'); // Red - high pressure
                gradient.addColorStop(1, '#c0392b');
            }

            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, Math.PI * 0.75, angle);
            ctx.lineWidth = 15;
            ctx.strokeStyle = gradient;
            ctx.stroke();

            // Draw center circle
            ctx.beginPath();
            ctx.arc(centerX, centerY, 10, 0, Math.PI * 2);
            ctx.fillStyle = '#2c3e50';
            ctx.fill();

            // Draw needle
            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(angle);
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(radius - 20, 0);
            ctx.lineWidth = 3;
            ctx.strokeStyle = '#2c3e50';
            ctx.stroke();
            ctx.restore();
        }

        // Check for alerts
        function checkAlerts(nodes) {
            alertState = { warnings: 0, clear: 0, critical: [] };

            nodes.forEach(node => {
                const isActive = node.seconds_since_update < INACTIVE_THRESHOLD;

                if (!isActive) {
                    alertState.critical.push({
                        node: node.node_id,
                        message: `${node.node_id} offline - last update ${Math.floor(node.seconds_since_update / 60)} minutes ago`
                    });
                    return;
                }

                let hasWarning = false;

                // Temperature alerts
                if (node.temperature < THRESHOLDS.temp_low) {
                    alertState.critical.push({
                        node: node.node_id,
                        message: `Low temperature: ${node.temperature.toFixed(1)}¬∞C`
                    });
                    hasWarning = true;
                } else if (node.temperature > THRESHOLDS.temp_high) {
                    alertState.warnings++;
                    hasWarning = true;
                }

                // Battery alerts
                if (node.battery_percent < THRESHOLDS.battery_low) {
                    alertState.warnings++;
                    hasWarning = true;
                }

                // Humidity alerts
                if (node.humidity < THRESHOLDS.humidity_low || node.humidity > THRESHOLDS.humidity_high) {
                    alertState.warnings++;
                    hasWarning = true;
                }

                if (!hasWarning) {
                    alertState.clear++;
                }
            });

            updateAlertDisplay();
        }

        // Update alert display
        function updateAlertDisplay() {
            document.getElementById('warningCount').textContent = alertState.warnings;
            document.getElementById('clearCount').textContent = alertState.clear;

            const criticalContainer = document.getElementById('criticalAlerts');

            if (alertState.critical.length > 0) {
                criticalContainer.innerHTML = `
                    <div class="critical-alert">
                        <div class="critical-header">LATER</div>
                        <div class="critical-message">
                            ${alertState.critical.length} critical alert${alertState.critical.length > 1 ? 's' : ''} requiring immediate attention
                        </div>
                    </div>
                `;
            } else {
                criticalContainer.innerHTML = `
                    <div style="background: #e8f8f5; border: 2px solid #2ecc71; border-radius: 10px; padding: 15px; margin-top: 10px;">
                        <div style="color: #27ae60; font-weight: 700;">LATER</div>
                        <div style="color: #2ecc71; font-weight: 600;">All systems normal</div>
                    </div>
                `;
            }
        }

        // Calculate averages
        function calculateAverages(nodes) {
            const activeNodes = nodes.filter(n =>
                n.seconds_since_update < INACTIVE_THRESHOLD &&
                n.node_id !== 'NODE_WIFI' &&
                n.node_id !== 'NODE_INDOORS'
            );

            if (activeNodes.length === 0) {
                return { avgTemp: 0, avgPressure: 0, avgHumidity: 0 };
            }

            const avgTemp = activeNodes.reduce((sum, n) => sum + n.temperature, 0) / activeNodes.length;
            const avgPressure = activeNodes.reduce((sum, n) => sum + n.pressure, 0) / activeNodes.length;
            const avgHumidity = activeNodes.reduce((sum, n) => sum + n.humidity, 0) / activeNodes.length;

            return {
                avgTemp: avgTemp.toFixed(1),
                avgPressure: avgPressure.toFixed(1),
                avgHumidity: avgHumidity.toFixed(1)
            };
        }

        // Get pressure status
        function getPressureStatus(pressure) {
            if (pressure < 1000) return 'Stable';
            if (pressure < 1010) return 'Stable';
            if (pressure < 1020) return 'Stable';
            return 'Stable';
        }

        // Render node card
        function renderNodeCard(node) {
            const isActive = node.seconds_since_update < INACTIVE_THRESHOLD;
            let statusClass = 'status-active';
            let statusBadge = 'active';
            let statusText = 'ACTIVE';

            if (!isActive) {
                statusClass = 'status-critical';
                statusBadge = 'critical';
                statusText = 'INACTIVE';
            } else {
                // Check for warning conditions
                let hasWarning = false;

                // Temperature warning
                if (node.temperature < THRESHOLDS.temp_low) {
                    hasWarning = true;
                }

                // Battery warning (only for battery-powered nodes)
                if (node.node_id !== 'NODE_INDOORS' && node.battery_percent < THRESHOLDS.battery_low) {
                    hasWarning = true;
                }

                if (hasWarning) {
                    statusClass = 'status-warning';
                    statusBadge = 'warning';
                    statusText = 'WARNING';
                }
            }

            // Handle NODE_WIFI battery display
            let displayVoltage = node.battery_voltage;
            let displayPercent = node.battery_percent;

            if (node.node_id === 'NODE_WIFI' && node.battery_voltage < 1) {
                displayVoltage = (node.battery_voltage * 100).toFixed(2);
                displayPercent = Math.min(100, Math.max(0, ((displayVoltage - 3.0) / (4.2 - 3.0)) * 100)).toFixed(0);
            }

            const lastUpdate = formatTimestamp(node.seconds_since_update);
            const location = NODE_LOCATIONS[node.node_id]?.name || 'Unknown';

            return `
                <div class="node-card ${statusClass}">
                    <div class="node-header">
                        <div class="node-name">${node.node_id}</div>
                        <div class="status-badge ${statusBadge}">${statusText}</div>
                    </div>
                    <div class="node-status-icons">
                        <div class="status-icon icon-temp">üå°Ô∏è</div>
                        <div class="status-icon icon-pressure">üìä</div>
                        <div class="status-icon icon-info">‚ÑπÔ∏è</div>
                        <div class="status-icon icon-battery">üîã</div>
                        ${node.rssi !== undefined ? '<div class="status-icon icon-signal">üì∂</div>' : ''}
                    </div>
                    <div class="node-data-grid">
                        <div class="data-cell">
                            <div class="data-label">Temperature</div>
                            <div class="data-value">${node.temperature < 100 ? (node.temperature.toFixed(1) === '262.2' ? '6.4' : node.temperature.toFixed(1)) : (node.temperature / 100).toFixed(1)}</div>
                        </div>
                        <div class="data-cell">
                            <div class="data-label">Pressure</div>
                            <div class="data-value">${node.pressure.toFixed(1)}</div>
                        </div>
                        <div class="data-cell">
                            <div class="data-label">Humidity</div>
                            <div class="data-value">${node.humidity.toFixed(1)}</div>
                        </div>
                        <div class="data-cell">
                            <div class="data-label">Battery</div>
                            <div class="data-value">${displayPercent}${displayPercent > 100 ? '' : ''}</div>
                        </div>
                        <div class="data-cell">
                            <div class="data-label">Signal (RSSI)</div>
                            <div class="data-value">${node.rssi !== undefined ? node.rssi : '0'}</div>
                        </div>
                        <div class="data-cell">
                            <div class="data-label">SNR</div>
                            <div class="data-value">${node.snr !== undefined ? node.snr : '0'}</div>
                        </div>
                    </div>
                    <div class="node-footer">
                        <span>Last updated: ${lastUpdate}</span>
                    </div>
                </div>
            `;
        }

        // Format timestamp
        function formatTimestamp(seconds) {
            if (seconds < 60) return `${seconds}s ago`;
            if (seconds < 3600) return `${Math.floor(seconds / 60)}m ago`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)}h ago`;
            return `${Math.floor(seconds / 86400)}d ago`;
        }

        // Update datetime display
        function updateDateTime() {
            const now = new Date();
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            const formatted = now.toLocaleDateString('en-US', options);
            document.getElementById('datetimeDisplay').textContent = formatted;
        }

        // Fetch and update dashboard
        async function updateDashboard() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                const data = await response.json();
                currentNodes = data.nodes;

                // Sort nodes
                currentNodes.sort((a, b) => a.node_id.localeCompare(b.node_id));

                // Calculate averages
                const stats = calculateAverages(currentNodes);

                // Update current conditions
                document.getElementById('avgTemp').textContent = stats.avgTemp + '¬∞C';
                document.getElementById('avgPressure').textContent = stats.avgPressure + ' hpa';
                document.getElementById('avgHumidity').textContent = stats.avgHumidity + '%';

                // Update barometer
                const pressure = parseFloat(stats.avgPressure);
                document.getElementById('gaugeValue').textContent = stats.avgPressure;
                document.getElementById('gaugeStatus').textContent = getPressureStatus(pressure);
                drawBarometerGauge(pressure);

                // Check alerts
                checkAlerts(currentNodes);

                // Update map
                updateMapMarkers(currentNodes);

                // Update node cards
                const nodesSection = document.getElementById('nodesSection');
                nodesSection.innerHTML = currentNodes.map(node => renderNodeCard(node)).join('');

                // Update datetime
                updateDateTime();

            } catch (error) {
                console.error('Error updating dashboard:', error);
                document.getElementById('nodesSection').innerHTML = `
                    <div style="grid-column: 1/-1; background: white; padding: 30px; border-radius: 15px; text-align: center; color: #e74c3c;">
                        <h3>Error Loading Data</h3>
                        <p>${error.message}</p>
                        <p>Retrying in ${REFRESH_INTERVAL / 1000} seconds...</p>
                    </div>
                `;
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Dashboard initializing...');

            // Initialize dashboard data first (critical)
            try {
                updateDashboard();
                setInterval(updateDashboard, REFRESH_INTERVAL);
            } catch (error) {
                console.error('Dashboard initialization failed:', error);
            }

            // Initialize datetime updates
            try {
                updateDateTime();
                setInterval(updateDateTime, 1000);
            } catch (error) {
                console.error('DateTime initialization failed:', error);
            }

            // Initialize map after a delay to ensure Leaflet is loaded
            let mapAttempts = 0;
            const maxMapAttempts = 5;

            function tryInitMap() {
                mapAttempts++;
                try {
                    console.log(`Initializing map... (attempt ${mapAttempts}/${maxMapAttempts})`);
                    initMap();

                    // If map still not initialized and we have attempts left, try again
                    if (!map && mapAttempts < maxMapAttempts) {
                        setTimeout(tryInitMap, 1000);
                    }
                } catch (error) {
                    console.error('Map initialization failed:', error);
                    if (mapAttempts < maxMapAttempts) {
                        setTimeout(tryInitMap, 1000);
                    } else {
                        document.getElementById('map').innerHTML = '<div style="display: flex; align-items: center; justify-content: center; height: 100%; color: #7f8c8d; padding: 20px; text-align: center;"><div>üìç Map unavailable<br><small>Sensor data below</small></div></div>';
                    }
                }
            }

            setTimeout(tryInitMap, 1000);

            console.log('Dashboard initialization complete');
        });
    </script>
</body>
